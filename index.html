<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèóÔ∏è Egyptian Construction Suppliers</title>
    <style>
        :root {
            --primary: #0d6efd;
            --primary-light: #eaf2ff;
            --background: #f9f9f9;
            --card-bg: #ffffff;
            --text-dark: #222;
            --text-light: #555;
            --border-color: #ddd;
            --badge-A: #28a745;
            --badge-B: #ffc107;
            --badge-C: #dc3545;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-dark);
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px;
            background-color: var(--primary-light);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: var(--text-dark);
        }
        .header p {
            margin: 5px 0 0;
            color: var(--text-light);
            font-size: 16px;
        }
        .header .auth-status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }
        .header .auth-status button {
            padding: 5px 10px;
            background-color: var(--primary);
            color: var(--card-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .header .auth-status button:hover {
            background-color: var(--text-light);
        }
        .filters {
            width: 250px;
            padding: 20px;
            background-color: var(--card-bg);
            border-right: 2px solid var(--border-color);
            height: 100vh;
            position: sticky;
            top: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .filter-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 60px;
        }
        .filters h3 {
            margin-top: 0;
            font-size: 18px;
            color: var(--primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .filters label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-dark);
        }
        .filters input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--background);
            transition: border-color 0.3s;
        }
        .filters input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        .filters input[type="checkbox"] {
            accent-color: var(--primary);
        }
        .filters .clear-btn {
            position: sticky;
            bottom: 20px;
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: var(--card-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .filters .clear-btn:hover {
            background-color: var(--text-light);
        }
        .suppliers-list {
            flex: 1;
            padding: 20px;
        }
        .add-btn {
            display: block;
            width: auto;
            padding: 10px 20px;
            background-color: var(--primary);
            color: var(--card-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .add-btn:hover {
            background-color: var(--text-light);
        }
        .card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .card h4 {
            margin: 0 0 15px;
            font-size: 18px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }
        .card h4::before {
            content: 'üè¢';
            margin-right: 10px;
        }
        .card p {
            margin: 8px 0;
            font-size: 14px;
            color: var(--text-light);
        }
        .card p::before {
            font-size: 12px;
            margin-right: 8px;
            color: var(--primary);
        }
        .card p.classification::before { content: '‚≠ê'; }
        .card p.category::before { content: 'üõ†Ô∏è'; }
        .card p.location::before { content: 'üìç'; }
        .card p.email::before { content: 'üìß'; }
        .card p.phone::before { content: 'üìû'; }
        .card p.catalog::before { content: 'üìã'; }
        .card p.goodReviews::before { content: 'üëç'; }
        .card p.badReviews::before { content: 'üëé'; }
        .card a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .card .classification-span {
            background-color: var(--badge-A);
            color: var(--card-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
        }
        .card .classification-span.B {
            background-color: var(--badge-B);
        }
        .card .classification-span.C {
            background-color: var(--badge-C);
        }
        .card .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .card .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .card .actions .edit-btn {
            background-color: var(--primary);
            color: var(--card-bg);
        }
        .card .actions .edit-btn:hover {
            background-color: var(--text-light);
        }
        .card .actions .delete-btn {
            background-color: var(--badge-C);
            color: var(--card-bg);
        }
        .card .actions .delete-btn:hover {
            background-color: #c82333;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .close {
            color: var(--text-dark);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
        }
        .modal h2 {
            margin-top: 0;
            color: var(--text-dark);
        }
        .modal form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-dark);
        }
        .modal form input,
        .modal form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        .modal form button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: var(--card-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .modal form button:hover {
            background-color: var(--text-light);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .filters {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 2px solid var(--border-color);
            }
            .card {
                padding: 15px;
            }
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèóÔ∏è Egyptian Construction Suppliers</h1>
        <p>Manage construction and MEP suppliers in Egypt</p>
        <div class="auth-status">
            <span id="user-info">Not logged in</span>
            <button id="login-btn" onclick="showLoginModal()">Login</button>
            <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
        </div>
    </div>
    <div class="container">
        <div class="filters">
            <div class="filter-content">
                <h3>üîç Filters</h3>
                <div>
                    <label>Search by name:</label>
                    <input type="text" id="name-filter" placeholder="Enter supplier name">
                </div>
                <div>
                    <h3>Classification:</h3>
                    <label><input type="checkbox" class="classification-filter" value="A"> Class A</label>
                    <label><input type="checkbox" class="classification-filter" value="B"> Class B</label>
                    <label><input type="checkbox" class="classification-filter" value="C"> Class C</label>
                </div>
                <div>
                    <h3>Category:</h3>
                    <label><input type="checkbox" class="category-filter" value="Steel Supplier"> Steel Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="Glass Supplier"> Glass Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="Concrete Supplier"> Concrete Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="MEP Supplier"> MEP Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="Electrical Supplier"> Electrical Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="Plumbing Supplier"> Plumbing Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="HVAC Supplier"> HVAC Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="Paint Supplier"> Paint Supplier</label>
                    <label><input type="checkbox" class="category-filter" value="Tile Supplier"> Tile Supplier</label>
                </div>
                <div>
                    <h3>Location:</h3>
                    <label><input type="checkbox" class="location-filter" value="Cairo"> Cairo</label>
                    <label><input type="checkbox" class="location-filter" value="Alexandria"> Alexandria</label>
                    <label><input type="checkbox" class="location-filter" value="Port Said"> Port Said</label>
                    <label><input type="checkbox" class="location-filter" value="Giza"> Giza</label>
                    <label><input type="checkbox" class="location-filter" value="Suez"> Suez</label>
                    <label><input type="checkbox" class="location-filter" value="Ismailia"> Ismailia</label>
                    <label><input type="checkbox" class="location-filter" value="Mansoura"> Mansoura</label>
                    <label><input type="checkbox" class="location-filter" value="Tanta"> Tanta</label>
                    <label><input type="checkbox" class="location-filter" value="Aswan"> Aswan</label>
                    <label><input type="checkbox" class="location-filter" value="Luxor"> Luxor</label>
                </div>
                <div>
                    <h3>Features:</h3>
                    <label><input type="checkbox" class="feature-filter" value="hasEmail"> Has Email</label>
                    <label><input type="checkbox" class="feature-filter" value="hasPhone"> Has Phone</label>
                    <label><input type="checkbox" class="feature-filter" value="hasCatalog"> Has Catalog</label>
                </div>
            </div>
            <button class="clear-btn">Clear All Filters</button>
        </div>
        <div class="suppliers-list">
            <button class="add-btn" id="add-supplier-btn" onclick="showModal(null)" style="display: none;">Add New Supplier</button>
            <!-- Supplier cards will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for Add/Edit Supplier -->
    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Supplier</h2>
            <form id="supplierForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="classification">Classification:</label>
                <select id="classification" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Steel Supplier">Steel Supplier</option>
                    <option value="Glass Supplier">Glass Supplier</option>
                    <option value="Concrete Supplier">Concrete Supplier</option>
                    <option value="MEP Supplier">MEP Supplier</option>
                    <option value="Electrical Supplier">Electrical Supplier</option>
                    <option value="Plumbing Supplier">Plumbing Supplier</option>
                    <option value="HVAC Supplier">HVAC Supplier</option>
                    <option value="Paint Supplier">Paint Supplier</option>
                    <option value="Tile Supplier">Tile Supplier</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>

                <label for="catalog">Catalog URL:</label>
                <input type="url" id="catalog" required>

                <label for="goodReviews">Good Reviews (number):</label>
                <input type="number" id="goodReviews" required min="0">

                <label for="badReviews">Bad Reviews (text):</label>
                <input type="text" id="badReviews" required>

                <label for="location">Location:</label>
                <select id="location" required>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Port Said">Port Said</option>
                    <option value="Giza">Giza</option>
                    <option value="Suez">Suez</option>
                    <option value="Ismailia">Ismailia</option>
                    <option value="Mansoura">Mansoura</option>
                    <option value="Tanta">Tanta</option>
                    <option value="Aswan">Aswan</option>
                    <option value="Luxor">Luxor</option>
                </select>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5mjE8QffWoMR4812-6V2D6oOAeyyZ3Rs",
            authDomain: "constructionsuppliersdatabase.firebaseapp.com",
            projectId: "constructionsuppliersdatabase",
            storageBucket: "constructionsuppliersdatabase.appspot.com",
            messagingSenderId: "218345220826",
            appId: "1:218345220826:web:b54a0d497508d51bf293e3",
            measurementId: "G-R6SWKENJQY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const suppliersCol = collection(db, 'suppliers');

        let suppliers = [];
        let editingId = null;
        let userRole = null;

        async function loadSuppliers() {
            suppliers = [];
            try {
                const querySnapshot = await getDocs(suppliersCol);
                querySnapshot.forEach((doc) => {
                    suppliers.push({ id: doc.id, ...doc.data() });
                });
                applyFilters();
            } catch (e) {
                console.error("Error loading suppliers: ", e);
            }
        }

        function renderSuppliers(filtered) {
            const list = document.querySelector('.suppliers-list');
            list.innerHTML = '<button class="add-btn" id="add-supplier-btn" onclick="showModal(null)" style="display: ' + (userRole === 'Manager' || userRole === 'Editor' ? 'block' : 'none') + ';">Add New Supplier</button>';
            filtered.forEach((s) => {
                const card = document.createElement('div');
                card.classList.add('card');
                let actions = '';
                if (userRole === 'Manager') {
                    actions = `
                        <div class="actions">
                            <button class="edit-btn" onclick="showModal('${s.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteSupplier('${s.id}')">Delete</button>
                        </div>
                    `;
                } else if (userRole === 'Editor' && s.uid === auth.currentUser.uid) {
                    actions = `
                        <div class="actions">
                            <button class="edit-btn" onclick="showModal('${s.id}')">Edit</button>
                        </div>
                    `;
                }
                card.innerHTML = `
                    ${actions}
                    <h4>${s.name}</h4>
                    <p>Classification: <span class="classification-span ${s.classification}">${s.classification}</span></p>
                    <p class="category">Category: ${s.category}</p>
                    <p class="location">Location: ${s.location}</p>
                    <p class="email">Email: ${s.email}</p>
                    <p class="phone">Phone: ${s.phone}</p>
                    <p class="catalog">Catalog: <a href="${s.catalog}" target="_blank">${s.catalog}</a></p>
                    <p class="goodReviews">Good Reviews: ${s.goodReviews}</p>
                    <p class="badReviews">Bad Reviews: ${s.badReviews}</p>
                `;
                list.appendChild(card);
            });
        }

        function applyFilters() {
            const nameFilter = document.getElementById('name-filter').value.toLowerCase();
            const selectedClass = Array.from(document.querySelectorAll('.classification-filter:checked')).map(i => i.value);
            const selectedCat = Array.from(document.querySelectorAll('.category-filter:checked')).map(i => i.value);
            const selectedLoc = Array.from(document.querySelectorAll('.location-filter:checked')).map(i => i.value);
            const selectedFeatures = Array.from(document.querySelectorAll('.feature-filter:checked')).map(i => i.value);

            const filtered = suppliers.filter(s => {
                const matchesName = nameFilter ? s.name.toLowerCase().includes(nameFilter) : true;
                const matchesClass = selectedClass.length === 0 || selectedClass.includes(s.classification);
                const matchesCat = selectedCat.length === 0 || selectedCat.includes(s.category);
                const matchesLoc = selectedLoc.length === 0 || selectedLoc.includes(s.location);
                const matchesFeatures = selectedFeatures.every(f => {
                    if (f === 'hasEmail') return s.email && s.email !== '';
                    if (f === 'hasPhone') return s.phone && s.phone !== '';
                    if (f === 'hasCatalog') return s.catalog && s.catalog !== '';
                    return true;
                });
                return matchesName && matchesClass && matchesCat && matchesLoc && matchesFeatures;
            });

            renderSuppliers(filtered);
        }

        function clearFilters() {
            document.getElementById('name-filter').value = '';
            document.querySelectorAll('.classification-filter').forEach(i => i.checked = false);
            document.querySelectorAll('.category-filter').forEach(i => i.checked = false);
            document.querySelectorAll('.location-filter').forEach(i => i.checked = false);
            document.querySelectorAll('.feature-filter').forEach(i => i.checked = false);
            applyFilters();
        }

        function showModal(id) {
            if (!auth.currentUser) {
                alert('Please log in to perform this action.');
                showLoginModal();
                return;
            }
            editingId = id;
            const modal = document.getElementById('supplierModal');
            const title = document.getElementById('modalTitle');
            if (id) {
                title.textContent = 'Edit Supplier';
                const s = suppliers.find(sup => sup.id === id);
                document.getElementById('name').value = s.name;
                document.getElementById('classification').value = s.classification;
                document.getElementById('category').value = s.category;
                document.getElementById('email').value = s.email;
                document.getElementById('phone').value = s.phone;
                document.getElementById('catalog').value = s.catalog;
                document.getElementById('goodReviews').value = s.goodReviews;
                document.getElementById('badReviews').value = s.badReviews;
                document.getElementById('location').value = s.location;
            } else {
                title.textContent = 'Add Supplier';
                document.getElementById('supplierForm').reset();
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('supplierModal').style.display = 'none';
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        async function logout() {
            try {
                await signOut(auth);
                userRole = null;
                document.getElementById('user-info').textContent = 'Not logged in';
                document.getElementById('login-btn').style.display = 'inline';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('add-supplier-btn').style.display = 'none';
                await loadSuppliers();
            } catch (e) {
                console.error("Error logging out: ", e);
            }
        }

        async function deleteSupplier(id) {
            if (!auth.currentUser) {
                alert('Please log in to perform this action.');
                showLoginModal();
                return;
            }
            if (confirm('Are you sure you want to delete this supplier?')) {
                try {
                    await deleteDoc(doc(db, "suppliers", id));
                    await loadSuppliers();
                } catch (e) {
                    console.error("Error deleting supplier: ", e);
                    alert('Failed to delete supplier: ' + e.message);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Handle authentication state
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        userRole = userDoc.exists() ? userDoc.data().role : null;
                        document.getElementById('user-info').textContent = `Logged in as ${user.email} (${userRole || 'No role'})`;
                        document.getElementById('login-btn').style.display = 'none';
                        document.getElementById('logout-btn').style.display = 'inline';
                        document.getElementById('add-supplier-btn').style.display = userRole === 'Manager' || userRole === 'Editor' ? 'block' : 'none';
                    } catch (e) {
                        console.error("Error fetching user role: ", e);
                        userRole = null;
                    }
                } else {
                    userRole = null;
                    document.getElementById('user-info').textContent = 'Not logged in';
                    document.getElementById('login-btn').style.display = 'inline';
                    document.getElementById('logout-btn').style.display = 'none';
                    document.getElementById('add-supplier-btn').style.display = 'none';
                }
                await loadSuppliers();
            });

            // Login form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    closeLoginModal();
                } catch (e) {
                    console.error("Error logging in: ", e);
                    alert('Login failed: ' + e.message);
                }
            });

            // Supplier form submission
            const supplierForm = document.getElementById('supplierForm');
            supplierForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!auth.currentUser) {
                    alert('Please log in to perform this action.');
                    showLoginModal();
                    return;
                }
                const supplier = {
                    name: document.getElementById('name').value,
                    classification: document.getElementById('classification').value,
                    category: document.getElementById('category').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    catalog: document.getElementById('catalog').value,
                    goodReviews: parseInt(document.getElementById('goodReviews').value),
                    badReviews: document.getElementById('badReviews').value,
                    location: document.getElementById('location').value,
                    uid: auth.currentUser.uid
                };
                try {
                    if (editingId) {
                        await updateDoc(doc(db, "suppliers", editingId), supplier);
                    } else {
                        await addDoc(suppliersCol, supplier);
                    }
                    closeModal();
                    await loadSuppliers();
                } catch (e) {
                    console.error("Error saving supplier: ", e);
                    alert('Failed to save supplier: ' + e.message);
                }
            });

            document.getElementById('name-filter').addEventListener('input', applyFilters);
            document.querySelectorAll('.classification-filter').forEach(i => i.addEventListener('change', applyFilters));
            document.querySelectorAll('.category-filter').forEach(i => i.addEventListener('change', applyFilters));
            document.querySelectorAll('.location-filter').forEach(i => i.addEventListener('change', applyFilters));
            document.querySelectorAll('.feature-filter').forEach(i => i.addEventListener('change', applyFilters));
            document.querySelector('.clear-btn').addEventListener('click', clearFilters);

            window.onclick = (event) => {
                const supplierModal = document.getElementById('supplierModal');
                const loginModal = document.getElementById('loginModal');
                if (event.target === supplierModal) {
                    closeModal();
                }
                if (event.target === loginModal) {
                    closeLoginModal();
                }
            };
        });

        // Expose functions to global scope
        window.showModal = showModal;
        window.deleteSupplier = deleteSupplier;
        window.showLoginModal = showLoginModal;
        window.closeLoginModal = closeLoginModal;
        window.logout = logout;
        window.closeModal = closeModal;
    </script>
</body>
</html>
